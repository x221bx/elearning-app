<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bee.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edudu</title>

    <script>
        (function () {
            try {
                var lng = localStorage.getItem("lang") === "ar" ? "ar" : "en";
                document.dir = lng === "ar" ? "rtl" : "ltr";
                document.documentElement.setAttribute("lang", lng === "ar" ? "ar" : "en");
            } catch { }
        })();
    </script>

    <!-- Auto-translate the whole DOM (places in /public) -->
    <script src="/autoTranslate.js" defer></script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
